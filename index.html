<!DOCTYPE html>

    <a href="#" class="toolbar_btn __bookmarks" title="Bookmarks">Bookmarks</a>
    <a href="#" class="toolbar_btn __search" title="Search">Search</a>

    <a href="#" class="chat_posting_form_btn">Прикрепить файл</a>
</div>

<script src="js/api.js"></script>
